<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div th:fragment="search-panel">
    <form action="Search.html" th:attr="action=@{/search}">
        <div class="input-group mb-3">
            <input type="text" name="query" class="form-control" placeholder="Search for a title"
                   aria-label="Search query" aria-describedby="button-addon2">
            <button type="submit" class="btn btn-outline-secondary" id="button-addon2">Search</button>
        </div>
    </form>
</div>

</body>
</html>

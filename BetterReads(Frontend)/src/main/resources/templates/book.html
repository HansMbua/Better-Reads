<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
</head>
<body>
<div th:insert="components/book-search :: search-panel"></div>
<section class="content">
    <div class="card">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="${coverImage}"
                     class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title display-1" th:text="${book.name}">Name</h5>
                    <p class="card-text display-5" th:text="${book.authorNames}">Author name</p>
                    <p class="card-text" th:text="${book.description}">Book description</p>
                    <p class="card-text">Published Date: <small class="text-muted" th:text="${book.publishDate}">2020-01-01</small>
                    </p>
                </div>

            </div>
        </div>
    </div>


</section>


</body>
</html>
